<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款式算</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <h1 class="title">貸款計算機</h1>
        <form action="">
            <div id="info">
                <label for="amount">貸款金額</label>
                <input type="number" name="amount" id="amount" value="10">萬
                <br>
                <label for="amount">貸款年限</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                </select>年
                <br>
                <label for="rate">貸款利率</label>
                <input type="number" name="rate" id="rate" step="0.1" value="2">%
                <br>
                <input type="checkbox" name="fee" id="fee" checked>手續費(5000)
                <br>
                <label for="payment1">計算方式</label>
                <input type="radio" name="repayment" id="payment1">本息攤還
                <input type="radio" name="repayment" id="payment2" checked>本金攤還
                <br>
                <button type="button" id="calc">計算</button>
                <button type="button" id="reset">清除</button>
            </div>
    </div>
    </form>
    <div id="result">
        總還款金額:
        <div class="totalAmount">50000</div>
        利息:
        <div class="totalInterest">100</div>
    </div>

    </div>
    <script src="./js/index.js"></script>
</body>

</html>
